			$("#table").DataTable({"columns":[{"title":"Title"},{"title":"Date of publication"},{"title":"BS factor"},{"title":"Score Phase 1"},{"title":"Classification"},{"title":"Link to the paper"},{"title":"Abstract"}],"data":[["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Decentralized%20Public%20Key%20Infrastructure%20with%20Ide%204f60d44a227843dcbf1ed383b80c4112.html\"> A Decentralized Public Key Infrastructure with Identity Retention </a>","2014","derivative","Maybe relevant","VC","<a href=\"https://eprint.iacr.org/2014/803\" target = \"_blank\"> Link </a>","Public key infrastructures (PKIs) enable users to look up and verify one another's public keys based on identities.\nCurrent approaches to PKIs are vulnerable because they do not offer sufficiently strong guarantees of \\emph{identity retention}; that is, they do not effectively prevent one user from registering a public key under another's already-registered identity.\nIn this paper, we leverage the consistency guarantees provided by cryptocurrencies such as Bitcoin and Namecoin to build a PKI that ensures identity retention.\nOur system, called Certcoin, has no central authority and thus requires the use of secure distributed dictionary data structures to provide efficient support for key lookup."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Secure%20and%20Privacy-Protecting%20Protocol%20for%20Trans%20cd488852141345e283e5057bdcd7ab3e.html\"> A Secure and Privacy-Protecting Protocol for Transmitting Personal Information Between Organizations </a>","1986","","Not relevant","Classic reference","<a href=\"https://link.springer.com/chapter/10.1007/3-540-47721-7_10\" target = \"_blank\"> Link </a>","A multi-party cryptographic protocol and a proof of its security are presented. The protocol is based on RSA using a one-way-function. Its participants are individuals and organizations, which are not assumed to trust each other. The protocol implements a \u201ccredential mechanism\u201d, which is used to transfer personal information about individuals from one organization to another, while allowing individuals to retain substantial control over such transfers.\nIt is proved that the privacy of individuals is protected in a way that is optimal against cooperation of all organizations, even if the organizations have infinite computational resources. We introduce a \u201cformal credential mechanism\u201d, based on an \u201cideal RSA cryptosystem\u201d. It allows individuals a chance of successful cheating that is proved to be exponentially small in the amount of computation required. The new proof techniques used are based on probability theory and number theory and may be of more general applicability."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Signature%20Scheme%20With%20Efficient%20Protocols%20d8586772e2784326b82460b69de08fd1.html\"> A Signature Scheme With Efficient Protocols </a>","2002","solid","Not relevant","Anonymous Credentials, Classic reference","<a href=\"https://cs.brown.edu/people/alysyans/papers/camlys02b.pdf\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Survey%20on%20Blockchain-based%20Identity%20Management%20a%20cb61a4ba14474bb59ae4bcf753c825b8.html\"> A Survey on Blockchain-based Identity Management and Decentralized Privacy for Personal Data </a>","2020","derivative","Maybe relevant","DI, Data to Web3, VC","<a href=\"https://hal.archives-ouvertes.fr/hal-02650705/document\" target = \"_blank\"> Link </a>","In the digital revolution, even secure\ncommunication between individuals, services and devices\nthrough centralized digital entities presents considerable risks.\nService providers collect and store information that is used\nfor data mining, profiling and exploitation without users'\nknowledge or consent. Having service providers continue to\noffer their centric solutions is inefficient in terms of\nduplication, has serious security lacunae and is cumbersome\nto the users. The Self-sovereign Identity (SSI) concept, which\nincludes the individual's consolidated digital identity and\nverified attributes, enables the users of data to exert their\nownership and gain insights from their data\u2019s usage. The\nauthentication and verification of digital identity is essential\nto achieve the privacy and security of distributed digital\nidentities. However, the current literature still lacks the\ncomprehensive study on components of identity management\nas well as user privacy and data protection mechanisms in\nidentity management architecture. In this paper, we provide a\ncoherent view of the central concepts of SSI, including the\ncomponents of identity proofing and authentication solutions\nfor different SSI solutions. Firstly, we discussed an overview\nof Identity management approaches, introducing an\narchitecture overview as well as the relevant actors in such a\nsystem and blockchain technology as solution for distributed\nuser-centric identity. Then we analyzed the authentication\nand verification mechanisms in the context of digital identity.\nFinally, we discuss the existing solutions and point out the\nresearch gaps and elaborate challenges and trade-offs towards\nbuilding a complete identity management system (IdMs)."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Survey%20on%20Non-transferable%20Anonymous%20Credentials%205539ae21b12c4024bfcb1161e87abc4c.html\"> A Survey on Non-transferable Anonymous Credentials </a>","2022","BS","Not relevant","Anonymous Credentials","<a href=\"https://link.springer.com/chapter/10.1007/978-3-642-03315-5_8\" target = \"_blank\"> Link </a>","There are at least two principal approaches to prevent users from sharing their anonymous credentials: adding valuable secrets into the system the user does not want to share or embedding biometric access control. This paper seeks to identify possible fields of application and to compare both approaches with respect to the credentials\u2019 non-transferability.\nThe paper shows that both approaches do not ensure the non- transferability of anonymous credentials, but may be applicable in some fields. On the one hand, it might be hard to find valuable secrets to really prevent the sharing of credentials, in particular with close family members. On the other hand, biometric sensors embedded in a smartcard can be circumvented with some effort, especially if access control is unattended. Although the combination of both approaches may prevent more users from sharing their credentials, it suffers from restrictions of both approaches and from the effort needed to put it in place.\nHowever, assuming that anonymous credentials will probably not be used in high-security environments, both approaches might be sufficient to prevent sharing in some applications. If the users already possess personal digital assistants, embedded valuable secrets are a quite cheap solution, even though they raise the system\u2019s value. If access control is attended, biometric sensors are reasonably safe and limit the possibility of unintentionally sharing the credentials for free."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Sybil-Resistant%20and%20Decentralized%20Market%20Place%20fc15374ce0454e4aad4f8eea8f156df6.html\"> A Sybil-Resistant and Decentralized Market Place </a>","2022","","","","<a href=\"https://arxiv.org/pdf/2201.10407.pdf\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Truth-Inducing%20Sybil%20Resistant%20Decentralized%20Blo%2053e98870fe0d4d3885b7e98b648e43c4.html\"> A Truth-Inducing Sybil Resistant Decentralized Blockchain Oracle </a>","2020","derivative","Very relevant","Oracles","<a href=\"https://ieeexplore.ieee.org/abstract/document/9223272\" target = \"_blank\"> Link </a>","Many blockchain applications use decentralized oracles to trustlessly retrieve external information as those platforms are agnostic to real-world information. Some existing decentralized oracle protocols make use of majority-voting schemes to determine the outcomes and/or rewards to participants. In these cases, the awards (or penalties) grow linearly to the participant stakes, therefore voters are indifferent between voting through a single or multiple identities. Furthermore, the voters receive a reward only when they agree with the majority outcome, a tactic that may lead to herd behavior. This paper proposes an oracle protocol based on peer prediction mechanisms with non-linear staking rules. In the proposed approach, instead of being rewarded when agreeing with a majority outcome, a voter receives awards when their report achieves a relatively high score based on a peer prediction scoring scheme. The scoring scheme is designed to be incentive compatible so that the maximized expected score is achieved only with honest reporting. A non-linear stake scaling rule is proposed to discourage Sybil attacks. This paper also provides a theoretical analysis and guidelines for implementation as reference."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/A%20Verifiable%20Credentials%20System%20with%20Privacy-Prese%2001340f6fbdd24aa39e958151f2714c12.html\"> A Verifiable Credentials System with Privacy-Preserving Based on Blockchain </a>","2022","derivative","Maybe relevant","VC","<a href=\"https://www.scirp.org/journal/paperinformation.aspx?paperid=115526\" target = \"_blank\"> Link </a>","Decentralized identity authentication is generally based on blockchain, with the protection of user privacy as the core appeal. But traditional decentralized credential system requires users to show all the information of the entire credential to the verifier, resulting in unnecessary overexposure of personal information. From the perspective of user privacy, this paper proposed a verifiable credential scheme with selective disclosure based on BLS (Bohen- Lynn-Shacham) aggregate signature. Instead of signing the credentials, we sign the claims in the credentials. When the user needs to present the credential to verifier, the user can select a part of but not all claims to be presented. To reduce the number of signatures of claims after selective disclosure, BLS aggregate signature is achieved to aggregate signatures of claims into one signature. In addition, our scheme also supports the aggregation of credentials from different users. As a result, verifier only needs to verify one signature in the credential to achieve the purpose of batch verification of credentials. We analyze the security of our aggregate signature scheme, which can effectively resist aggregate signature forgery attack and credential theft attack. The simulation results show that our selective disclosure scheme based on BLS aggregate signature is acceptable in terms of verification efficiency, and can reduce the storage cost and communication overhead. As a result, our scheme is suitable for blockchain, which is strict on bandwidth and storage overhead."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Access%20with%20Fast%20Batch%20Verifiable%20Anonymous%20Creden%204eea567621ac4a5da695e0f377f22ff3.html\"> Access with Fast Batch Verifiable Anonymous Credentials </a>","2008","derivative","Not relevant","VC","<a href=\"https://link.springer.com/book/10.1007/978-3-540-88625-9\" target = \"_blank\"> Link </a>","An anonymous credential-based access control system allows the user to prove possession of credentials to a resource guard that enforce access policies on one or more resources, whereby interactions involving the same user are unlinkable by the resource guard. This paper proposes three fast batch verifiable anonymous credential schemes. With all three schemes, the user can arbitrarily choose a portion of his access rights to prove possession of credentials while the number of expensive cryptographic computations spent is independent of the number of accessx rights being chosen. Moreover, the third anonymous credential scheme is not only fast batch verifiable but also fast fine-grained revocable, which means that to verify whether an arbitrarily chosen subset of credentials is revoked entails constant computation cost."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Aggregate%20Signature-Based%20Efficient%20Attributes%20Pro%2082300182a93941dcb0dee5380fa543b3.html\"> Aggregate Signature-Based Efficient Attributes Proof with Pairing-Based Anonymous Credential </a>","2013","derivative","Not relevant","Anonymous Credentials, VC","<a href=\"https://ieeexplore.ieee.org/document/6685409\" target = \"_blank\"> Link </a>","We present a novel pairing-based anonymous credential in the random oracle model. To solve the linear complexity of attributes proof, it is to certify each single attribute in an individual credential, and prove any combination of attributes by aggregating the corresponding credentials into a single one. The BLS signature and BGLS aggregate signature schemes are extended to construct anonymous credentials. Through performance analysis of attributes proof of AND relation, our anonymous credential can obtain the constant complexity respect to the number of exponentiations and parings, at the meanwhile, the signature and public parameters are short."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/An%20Active%20Preference%20Learning%20Approach%20to%20Aid%20the%20%20fd2c9876f29446ea9b10e3c85c3e681d.html\"> An Active Preference Learning Approach to Aid the Selection of Validators in Blockchain Environments </a>","","","Maybe relevant","","<a href=\"https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4253515\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/An%20Efficient%20System%20for%20Non-transferable%20Anonymous%20c6b7255d80e048d18f282a2d8d3fac87.html\"> An Efficient System for Non-transferable Anonymous Credentials with Optional Anonymity Revocation </a>","2001","solid","Maybe relevant","Anonymous Credentials","<a href=\"https://link.springer.com/chapter/10.1007/3-540-44987-6_7\" target = \"_blank\"> Link </a>","A credential system is a system in which users can obtain credentials from organizations and demonstrate possession of these credentials. Such a system is anonymous when transactions carried out by the same user cannot be linked. An anonymous credential system is of significant practical relevance because it is the best means of providing privacy for users. In this paper we propose a practical anonymous credential system that is based on the strong RSA assumption and the decisional Diffie-Hellman assumption modulo a safe prime product and is considerably superior to existing ones: (1) We give the first practical solution that allows a user to unlinkably demonstrate possession of a credential as many times as necessary without involving the issuing organization. (2) To prevent misuse of anonymity, our scheme is the first to offer optional anonymity revocation for particular transactions. (3) Our scheme offers separability: all organizations can choose their cryptographic keys independently of each other. Moreover, we suggest more effective means of preventing users from sharing their credentials, by introducing\u00a0all-or-nothing\n\u00a0sharing: a user who allows a friend to use one of her credentials once, gives him the ability to use all of her credentials, i.e., taking over her identity. This is implemented by a new primitive, called\u00a0circular encryption, which is of independent interest, and can be realized from any semantically secure cryptosystem in the random oracle model."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Anonymous%20credentials%20light%20194f6cb611124e8b9127f2b81f9bd4a8.html\"> Anonymous credentials light </a>","2013","","Maybe relevant","Anonymous Credentials","<a href=\"https://dl.acm.org/doi/10.1145/2508859.2516687\" target = \"_blank\"> Link </a>","We define and propose an efficient and provably secure construction of blind signatures with attributes. Prior notions of blind signatures did not yield themselves to the construction of anonymous credential systems, not even if we drop the unlinkability requirement of anonymous credentials. Our new notion in contrast is a convenient building block for anonymous credential systems. The construction we propose is efficient: it requires just a few exponentiations in a prime-order group in which the decisional Diffie-Hellman problem is hard. Thus, for the first time, we give a provably secure construction of anonymous credentials that can work in the elliptic group setting without bilinear pairings and is based on the DDH assumption. In contrast, prior provably secure constructions were based on the RSA group or on groups with pairings, which made them prohibitively inefficient for mobile devices, RFIDs and smartcards. The only prior efficient construction that could work in such elliptic curve groups, due to Brands, does not have a proof of security."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Anonymous%20credentials%20with%20type-3%20revocation%205d98c66f0ad34a0d9faf9f4542fc746c.html\"> Anonymous credentials with type-3 revocation </a>","2022","","Maybe relevant","Anonymous Credentials","<a href=\"https://github.com/hyperledger/ursa-docs/tree/main/specs/anoncreds1\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Blockchain-Based%20Verifiable%20Credential%20Sharing%20wit%20e2526f7ad7474febb53fdb4c5073bf34.html\"> Blockchain-Based Verifiable Credential Sharing with Selective Disclosure </a>","2020","solid","Relevant","VC","<a href=\"https://ieeexplore.ieee.org/document/9343074\" target = \"_blank\"> Link </a>","Sharing credentials could raise privacy concerns. For digital credentials to be widely accepted, there is a need for an end-to-end system that provides (i) secure verification of the participant identities and credentials to increase trust, and (ii) a data minimisation mechanism to reduce the risk of oversharing the credential data. This paper proposes CredChain, a blockchain-based Self-Sovereign Identity (SSI) platform architecture that allows secure creation, sharing and verification of credentials. Beyond the verification of identities and credentials, a flexible selective disclosure solution is proposed using redactable signatures. The credentials are managed through a decentralised application/wallet which allows users to store their credential data privately under their full control and re-use as necessary. Our evaluation results show that CredChain architecture is feasible, secure and exhibits the level of performance that is within the expected benchmarks of the well-known blockchain platform, Parity Ethereum."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Burrata%20b64a88c90bc94598bfccae66e158c137.html\"> Burrata </a>","2022","solid","Relevant","DI, Data to Web3, VC","<a href=\"https://www.burrata.xyz/\" target = \"_blank\"> Link </a>","Burrata is a network of nodes that can be seen as an integration layer that allows users to bridge web2 identities and private data to web3. "],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/CIVIC%2053237206fefc489faad7226c7a3e4497.html\"> CIVIC </a>","","derivative","Maybe relevant","","<a href=\"https://www.civic.com/\" target = \"_blank\"> Link </a>","Civic Pass is an on-chain solution that enables decentralized Apps (dApps) to restrict access to their offerings by vetting users in a way that protects user's privacy while giving dApp creators and users the freedom to use a dApp, knowing that all other participants have passed identity verification or liveness criteria.\ndApp developers, liquidity providers and institutional participants can manage risk and create trust in the crypto ecosystem with Civic\u2019s tools. As a dApp developer you can select the checks you want for your platform:\n-Real person liveness check (ie. no bots)\n-Global identity verification\n-Watchlist screening and ongoing monitoring (OFAC, sanctions lists, Politically Exposed Person (PEP) checks etc.)\n-IP-based location checks including VPN detection\n-Email and phone verification"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/CanDiD%20b90df15a731c47d1bec362554995fc0c.html\"> CanDiD </a>","2020","","Very relevant","DI, VC","<a href=\"https://www.arijuels.com/wp-content/uploads/2020/07/Candid.pdf\" target = \"_blank\"> Link </a>","We present CanDID, a platform for practical, userfriendly realization of decentralized identity, the idea of empowering end users with management of their own credentials. While decentralized identity promises to give users greater\ncontrol over their private data, it burdens users with management of private keys, creating a significant risk of key loss. Existing and proposed approaches also presume the spontaneous availability of a credential-issuance ecosystem, creating a bootstrapping problem. They also omit essential functionality, like resistance to Sybil attacks and the ability to detect misbehaving or sanctioned users while preserving user privacy. CanDID addresses these challenges by issuing credentials\nin a user-friendly way that draws securely and privately on data from existing, unmodified web service providers. Such legacy compatibility similarly enables CanDID users to leverage their existing online accounts for recovery of lost keys. Using a decentralized committee of nodes, CanDID provides strong confidentiality for user\u2019s keys, real-world identities, and data, yet prevents users from spawning multiple identities and allows identification (and blacklisting) of sanctioned users. We present the CanDID architecture and its technical innovations and report on experiments demonstrating its practical performance."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Coconut%20Threshold%20Issuance%20Selective%20Disclosure%20Cr%20a16d305fa4434ebcb264f4a639e3a0dc.html\"> Coconut: Threshold Issuance Selective Disclosure Credentials with Applications to Distributed Ledgers </a>","2018","","Relevant","VC","<a href=\"https://arxiv.org/pdf/1802.07344.pdf\" target = \"_blank\"> Link </a>","Coconut is a novel selective disclosure credential scheme supporting distributed threshold issuance, public and\nprivate attributes, re-randomization, and multiple unlinkable selective attribute revelations. Coconut integrates with blockchains to ensure confidentiality, authenticity and availability even when a subset of credential issuing authorities are malicious or offline. We implement and evaluate a generic Coconut smart contract library for Chainspace and Ethereum; and present three applications related to anonymous payments, electronic petitions, and distribution of proxies for censorship resistance. Coconut uses short and computationally efficient credentials, and our evaluation shows that most Coconut cryptographic primitives take just a few milliseconds on average, with verification taking the longest time (10 milliseconds)."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Computational%20Puzzles%20as%20Sybil%20Defenses%200c108974a93a428b88cc6f465e3de76a.html\"> Computational Puzzles as Sybil Defenses </a>","","","Maybe relevant","","<a href=\"https://ieeexplore.ieee.org/document/1698607\" target = \"_blank\"> Link </a>","We consider the problem of defending against Sybil\nattacks using computational puzzles. A fundamental dif\ufb01culty in\nsuch defenses is enforcing that puzzle solutions not be reused by\nattackers over time. We propose a fully decentralized scheme\nto enforce this by continually distributing locally generated\nchallenges that are then incorporated into the puzzle solutions.\nOur approach consists of an all-to-all broadcast of challenges,\nwith a combining function to ensure this can be done ef\ufb01ciently.\nThe combining function generates certi\ufb01cates that can be used\nto prove that each node\u2019s challenge was delivered to and used by\neach other node, therefore proving the freshness of each puzzle.\nWe show how our distribution and veri\ufb01cation mechanisms can\nbe implemented on top of the the Chord overlay."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/CredenceLedger%20A%20Permissioned%20Blockchain%20for%20Verif%2086565deedfe34120a3ed5552437ec78c.html\"> CredenceLedger: A Permissioned Blockchain for Verifiable Academic Credentials </a>","2018","BS","Not relevant","VC","<a href=\"https://ieeexplore.ieee.org/document/8436324\" target = \"_blank\"> Link </a>","Blockchain, the underlying technology that powers cryptocurrencies such as Bitcoin and Ethereum, is gaining so much attention from different industry stakeholders, governments and research communities. Its application is extending beyond cryptocurrencies and has been exploited in different domains such as finance, E-commerce, Internet of Things (IoT), healthcare, and governance. Some key attributes of the technology are decentralization, immutability, security and transparency. This paper aims to describe how permissioned Blockchain can be applied to a specific educational use case - decentralized verification of academic credentials. The proposed Blockchain-based solution, named `CredenceLedger', is a system that stores compact data proofs of digital academic credentials in Blockchain ledger that are easily verifiable for education stakeholders and interested third party organizations."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/DECO%203cafe2e2a6da4e5aa047f00a3c85cccd.html\"> DECO </a>","2019","","Very relevant","DI, Data to Web3","<a href=\"https://www.deco.works/\" target = \"_blank\"> Link </a>","Thanks to the widespread deployment of TLS, users can access private data over channels with end-to-end confidentiality and integrity. What they cannot do, however, is prove to third parties the provenance of such data, i.e., that it genuinely came from a particular website. Existing approaches either introduce undesirable trust assumptions or require server-side modifications. As a result, the value of users' private data is locked up in its point of origin. Users cannot export their data with preserved integrity to other applications without help and permission from the current data holder. We propose DECO (short for decentralized oracle to address the above problems. DECO allows users to prove that a piece of data accessed via TLS came from a particular website and optionally prove statements about such data in zero-knowledge, keeping the data itself secret. DECO is the first such system that works without trusted hardware or server-side modifications. DECO can liberate data from centralized web-service silos, making it accessible to a rich spectrum of applications. To demonstrate the power of DECO, we implement three applications that are hard to achieve without it: a private financial instrument using smart contracts, converting legacy credentials to anonymous credentials, and verifiable claims against price discrimination."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/DID%20and%20VC%20Untangling%20Decentralized%20Identifiers%20an%20f7215891e1364ca481e83e61f94904bd.html\"> DID and VC:Untangling Decentralized Identifiers and Verifiable Credentials for the Web of Trust </a>","2020","weak","Maybe relevant","DI, VC","<a href=\"https://dl.acm.org/doi/10.1145/3446983.3446992\" target = \"_blank\"> Link </a>","Decentralized identifiers and verifiable credentials have been proposed as a self-sovereign and privacy-friendly alternative to centralized and proprietary authentication services. Currently, a W3C standard exists that attempts to unify existing proposals and to find a common layer for decentralized identification and verification. However, there are some limitations of decentralized identifiers in comparison to established, centrally controlled authentication platforms concerning trust, privacy and usability. In this paper, we first describe all workflows which are necessary to create, share and verify a verifiable credential and second, we discuss the limitations concerning trust, privacy and usability of decentralized identifiers. The paper summarizes the involved workflows for decentralized authentication as proposed by the current standard. Further, we show the existing limitations and shortcomings that need to be considered when sharing DID for practical implementations and give an overview of possible solutions and future directions."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Anonymous%20Credentials%206a25c35cf289436183b71cd4be6a18d7.html\"> Decentralized Anonymous Credentials </a>","2014","","Very relevant","Anonymous Credentials, VC","<a href=\"https://www.cs.purdue.edu/homes/clg/files/NDSS14.pdf\" target = \"_blank\"> Link </a>","Anonymous credentials provide a powerful tool for making assertions about identity while maintaining privacy. However, a limitation of today\u2019s anonymous credential systems is the need for a trusted credential issuer \u2014 which is both a single point of failure and a target for compromise. Furthermore, the need for such a trusted issuer can make it challenging to deploy credential systems in practice, particularly in the ad hoc network setting (e.g., anonymous peer-to-peer networks) where no single party can be trusted with this responsibility. In this work we propose a novel anonymous credential scheme that eliminates the need for a trusted credential issuer. Our approach builds on recent results in the area of electronic cash that, given a public append-only ledger, do not need a trusted credential issuer. Furthermore, given a distributed public ledger, as in, e.g., Bitcoin, our system requires no credential issuer at all and hence is decentralized. Using such a public ledger and standard cryptographic primitives, we propose and provide a proof of security for a basic anonymous credential system that allows users to make flexible identity assertions with strong privacy guarantees without relying on trusted parties. Finally, we discuss a number of practical applications for our techniques, including resource management in ad hoc networks and prevention of Sybil attacks. We implement our scheme and measure its efficiency."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Identity%20Foundation%20(DIF)%20ff488096c27d49d59d18de633390731a.html\"> Decentralized Identity Foundation (DIF) </a>","","","Relevant","DI, VC","<a href=\"https://identity.foundation/\" target = \"_blank\"> Link </a>","(Association)"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Identity%20on%20Dock%207524dab086374a25b6eaa5690d26511c.html\"> Decentralized Identity on Dock </a>","","","Relevant","Anonymous Credentials, DI, VC","<a href=\"https://www.dock.io/\" target = \"_blank\"> Link </a>","Dock is a company that has been building Verifiable Credentials and Decentralised Identity Technologies. In their VC system both the issuer and the user (or holder) hold DIDs on the dock ledger. The issuer is trusted and signs a verifiable credential that is stored in the digital wallet of the user. The user can present this certificate to a verifier. Some ``fingerprints'' of the credentials can be stored on the blockchain for revocation or timestamp reasons. Moreover, the company provides Web 3 ID that can be used as an alternative way to e.g google account in order for the users to sign in applications and prove claims about their identity. The disadvantage of the latter for our case is that a user can create multiple DIDs."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Identity%20on%20Tezos%2064aeb7e899dc43d389d760d3f35baf5b.html\"> Decentralized Identity on Tezos </a>","","","Maybe relevant","DI","<a href=\"https://did-tezos.spruceid.com/\" target = \"_blank\"> Link </a>","Tezos is an open-source blockchain protocol that has a formalized process for upgrades and uses a virtual machine language called Michelson, which is designed to support formal verification using proof assistants. It can be used for DID creation and management compatible with the issuance, storage, and verification of Verifiable Credentials, achieving a pragmatic balance across privacy, decentralization, and accessibility for general purpose use in Internet scale consumer and B2B applications."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Reputation%207cb531980845446d8dbf8af3a3986f5e.html\"> Decentralized Reputation </a>","2021","derivative","Not relevant","DI","<a href=\"https://dl.acm.org/doi/abs/10.1145/3422337.3447839?casa_token=hGiXRI7wPxYAAAAA:9viHlmcKCzKnIhtO0hZ50QWLgreDxW7cJUGQGJ5bfDqoClcPpFIqMJ9JWUTVb2bp1p1TD7Yzw60\" target = \"_blank\"> Link </a>","In this work we develop a privacy-preserving reputation scheme for collaborative systems such as P2P networks in which peers can represent themselves with different pseudonyms when interacting with others. All these pseudonyms, however, are bound to the same reputation token, allowing honest peers to maintain their good record even when switching to a new pseudonym while preventing malicious ones from making a fresh start.\nOur system is truly decentralized. Using an append-only distributed ledger such as Bitcoin's blockchain, we show how participants can make anonymous yet verifiable assertions about their own reputation. In particular, reputation can be demonstrated and updated effectively using efficient zkSNARK proofs. The system maintains soundness, peer-pseudonym unlinkability as well as unlinkability among pseudonyms of the same peer. We formally prove these properties and we evaluate the efficiency of the various operations, demonstrating the viability of our approach."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Society%20Finding%20Web3%E2%80%99s%20Soul%20(Soulbou%20037ae5b8ce964a90a04b287c818dceb3.html\"> Decentralized Society: Finding Web3\u2019s Soul (Soulbound tokens) </a>","","solid","Relevant","DI","<a href=\"https://papers.ssrn.com/sol3/Delivery.cfm/SSRN_ID4105763_code1186331.pdf?abstractid=4105763&mirid=1\" target = \"_blank\"> Link </a>","Web3 today centers around expressing transferable, financialized assets, rather than encoding social relationships of trust. Yet many core economic activities\u2014such as uncollateralized lending and building personal brands\u2014are built on persistent, non-transferable relationships. In this paper, we illustrate how non-transferable \u201csoulbound\u201d tokens (SBTs) representing the commitments, credentials, and affiliations of \u201cSouls\u201d can encode the trust networks of the real economy to establish provenance and reputation. More importantly, SBTs enable other applications of increasing ambition, such as community wallet recovery, sybil-resistant governance, mechanisms for decentralization, and novel markets with decomposable, shared rights. We call this richer, pluralistic ecosystem \u201cDecentralized Society\u201d (DeSoc)\u2014a co-determined sociality, where Souls and communities come together bottom-up, as emergent properties of each other to co-create plural network goods and intelligences, at a range of scales. Key to this sociality is decomposable property rights and enhanced governance mechanisms\u2014such as quadratic funding discounted by correlation scores\u2014that reward trust and cooperation while protecting networks from capture, extraction, and domination. With such augmented sociality, web3 can eschew today\u2019s hyper-financialization in favor of a more transformative, pluralist future of increasing returns across social distance."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20Update%20Selection%20with%20Semi-strategic%20b3a8f61483f04b8fb1a3735603265d36.html\"> Decentralized Update Selection with\u00a0Semi-strategic Experts </a>","September 2022","","Maybe relevant","","<a href=\"https://link.springer.com/chapter/10.1007/978-3-031-15714-1_23\" target = \"_blank\"> Link </a>","Motivated by governance models adopted in blockchain applications, we study the problem of selecting appropriate system updates in a decentralized way. Contrary to most existing voting approaches, we use the input of a set of motivated experts of varying levels of expertise. In particular, we develop an approval voting inspired selection mechanism through which the experts approve or disapprove the different updates according to their perception of the quality of each alternative. Given their opinions, and weighted by their expertise level, a single update is then implemented and evaluated, and the experts receive rewards based on their choices. We show that this mechanism always has approximate pure Nash equilibria and that these achieve a constant factor approximation with respect to the quality benchmark of the optimal alternative. Finally, we study the repeated version of the problem, where the weights of the experts are adjusted after each update, according to their performance. Under mild assumptions about the weights, the extension of our mechanism still has approximate pure Nash equilibria in this setting."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Decentralized%20identity,%20the%20ultimate%20guide%208d7a1b8ba059418cbc72d24ed3c14612.html\"> Decentralized identity, the ultimate guide </a>","","solid","Very relevant","DI","<a href=\"https://blog.dock.io/decentralized-identity/\" target = \"_blank\"> Link </a>","This is a guide that explains what decentralised identity is, how it works and its benefits. It is written by the team of Dock, a company that has been building Verifiable Credentials and Decentralised Identity since 2017."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Digital%20Identities%20and%20Verifiable%20Credentials%20ca126d0433dd44f3ad20dabeedb0cdb1.html\"> Digital Identities and Verifiable Credentials </a>","2021","","Not relevant","DI, VC","<a href=\"https://link.springer.com/content/pdf/10.1007/s12599-021-00722-y.pdf\" target = \"_blank\"> Link </a>","In this catchword, we introduce this decentralized, interoperable approach to digital identity management. In particular, we discuss the challenges of today\u2019s centralized identity management and investigate current developments regarding verifiable credentials and digital wallets. Finally, we offer suggestions about promising areas of research into decentralized digital identities."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Digital%20Identities%20and%20Verifiable%20Credentials%20b8627a1bfa4f40a58da1561a40fa91eb.html\"> Digital Identities and Verifiable Credentials </a>","2021","","Not relevant","DI, VC","<a href=\"https://link.springer.com/content/pdf/10.1007/s12599-021-00722-y.pdf\" target = \"_blank\"> Link </a>","In this catchword, we introduce this decentralized, interoperable approach to digital identity management. In particular, we discuss the challenges of today\u2019s centralized identity management and investigate current developments regarding verifiable credentials and digital wallets. Finally, we offer suggestions about promising areas of research into decentralized digital identities."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Digital%20Identities%20and%20Verifiable%20Credentials%20ca126d0433dd44f3ad20dabeedb0cdb1.html\"> Digital Identities and Verifiable Credentials </a>","2021","","Not relevant","DI, VC","<a href=\"https://link.springer.com/article/10.1007/s12599-021-00722-y\" target = \"_blank\"> Link </a>","Public institutions and companies typically employ physical credentials (such as passports, social security cards, and employee badges) to identify individuals. Individuals can choose where to store their physical credentials, and sometimes, they can decide to whom their credentials are disclosed. These familiar privileges inspired a new type of digital credential called a verifiable credential (VC). Similar to physical credentials, individuals can store their verifiable credentials in a so-called digital wallet on their mobile phone, on another edge device, or in the cloud, and they can use verifiable credentials for identification, authentication, and authorization (Sporny et al. 2019)."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Digital%20Identities%20and%20Verifiable%20Credentials%20b8627a1bfa4f40a58da1561a40fa91eb.html\"> Digital Identities and Verifiable Credentials </a>","2021","","Not relevant","DI, VC","<a href=\"https://link.springer.com/article/10.1007/s12599-021-00722-y\" target = \"_blank\"> Link </a>","Public institutions and companies typically employ physical credentials (such as passports, social security cards, and employee badges) to identify individuals. Individuals can choose where to store their physical credentials, and sometimes, they can decide to whom their credentials are disclosed. These familiar privileges inspired a new type of digital credential called a verifiable credential (VC). Similar to physical credentials, individuals can store their verifiable credentials in a so-called digital wallet on their mobile phone, on another edge device, or in the cloud, and they can use verifiable credentials for identification, authentication, and authorization (Sporny et al. 2019)."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Disco%20cc6bf2611d244260aa6f12b27fca0988.html\"> Disco </a>","","weak","Maybe relevant","Anonymous Credentials","<a href=\"https://docs.disco.xyz/\" target = \"_blank\"> Link </a>","Disco helps users link their Web2 and Web3 identities and apps. Right now, users can only link a few different accounts and identities: Twitter handles, Discord handles, and domain names."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Distributed-Ledger-based%20Authentication%20with%20Decen%201d72998ad7554315bbfce92b0faeeceb.html\"> Distributed-Ledger-based Authentication with Decentralized Identifiers and Verifiable Credentials </a>","2020","","Not relevant","DI, VC","<a href=\"https://ieeexplore.ieee.org/document/9223292\" target = \"_blank\"> Link </a>","Authentication with username and password is becoming an inconvenient process for the user. End users typically have little control over their personal privacy, and data breaches effecting millions of users have already happened several times. We have implemented a proof of concept decentralized OpenID Connect Provider by marrying it with Self-Sovereign Identity, which gives users the freedom to choose from a very large pool of identity providers instead of just a select few corporations, thus enabling the democratization of the highly centralized digital identity landscape. Furthermore, we propose a verifiable credential powered decentralized Public Key Infrastructure using distributed ledger technologies, which creates a straightforward and verifiable way for retrieving digital certificates."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Dynamic%20Accumulators%20and%20Application%20to%20Efficient%20%202e4ad92a145e460baa0f541908a0779b.html\"> Dynamic Accumulators and Application to Efficient Revocation of Anonymous Credentials </a>","2002","","Not relevant","Anonymous Credentials","<a href=\"https://cs.brown.edu/people/alysyans/papers/camlys02.pdf\" target = \"_blank\"> Link </a>","An accumulator scheme, as introduced by Benaloh and de Mare [BdM94] and further studied by Baric and Pfitzmann [BP97], is an algorithm that allows one to hash a large set of inputs into one short value, called the accumulator, such that there is a (short) witness that a given input was incorporated into the accumulator. At the same time, it is infeasible to find a witness for a value that was not accumulated. We put forward the notion of a dynamic accumulator, which is an accumulator that allows one to dynamically add and delete inputs, such that the cost of an add or delete is independent of the number of accumulated values. We achieve this under the strong RSA assumption. For this construction, we also show an efficient zero-knowledge protocol for proving that a committed value is in the accumulator. Dynamic accumulators enable efficient membership revocation in the anonymous setting. Our construction is especially suitable for membership revocation in group signature and identity escrow schemes, such as the one due to Ateniese et al. [ACJT00], and efficient revocation of credentials in anonymous credential systems, such as the one due to Camenisch and Lysyanskaya [CL01a]. Applying our method to these schemes enables membership revocation and yet does not significantly increase the complexity of any of the operations. In particular, the cost of a membership verification or credential\nshowing increases by only a small constant factor, less than 2. All previously known methods (such as the ones due to Bresson and Stern [BS01] and Ateniese and Tsudik [AT01]) incur an increase in these costs that is linear in the number of members."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/EBSI%20(joint%20initiative%20from%20the%20European%20Commissio%20c2770e4252c642249cd88f3114984064.html\"> EBSI (joint initiative from the European Commission and the European Blockchain Partnership)  </a>","","","Relevant","DI, VC","<a href=\"https://ec.europa.eu/digital-building-blocks/wikis/display/EBSIDOC/EBSI+Verifiable+Credentials+Explained\" target = \"_blank\"> Link </a>","This playbook presents the DIDs and Verifiable Credentials technology that is built on EBSI. \nEBSI is a joint initiative from the European Commission and the European Blockchain Partnership. ``The vision is to leverage blockchain to accelerate the creation of cross-border services for public administrations and their ecosystems to verify information and to make services more trustworthy.''\n``Since 2020, EBSI has been deploying a network of distributed nodes across Europe, supporting applications focused on selected use cases.''  (abstracts from https://ec.europa.eu/digital-building-blocks/wikis/display/EBSI/Home)"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/EIDAS%20SUPPORTED%20SELF-SOVEREIGN%20IDENTITY%2069eba67f8dd04e0e870de77a8aa5e05a.html\"> EIDAS SUPPORTED SELF-SOVEREIGN IDENTITY </a>","2019","solid","Relevant","DI, VC","<a href=\"https://ec.europa.eu/futurium/en/system/files/ged/eidas_supported_ssi_may_2019_0.pdf\" target = \"_blank\"> Link </a>","The purpose of this document is to stimulate the discussion on how identity management solutions based on the Decentralised Identity / Self-Sovereign Identity (SSI) paradigms can benefit from the trust framework created by the eIDAS Regulation."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/ERC725%20alliance%206a14ec7c10484b0ba3435b50222e150b.html\"> ERC725 alliance </a>","","","","","<a href=\"https://erc725alliance.org/\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Group%20signatures%20with%20verifier-local%20revocation%20dd03a59faf9246e5aea047617506c31e.html\"> Group signatures with verifier-local revocation </a>","2004","","Not relevant","Signature scheme","<a href=\"https://dl.acm.org/doi/abs/10.1145/1030083.1030106\" target = \"_blank\"> Link </a>","Group signatures have recently become important for enabling privacy-preserving attestation in projects such as Microsoft's ngscb effort (formerly Palladium). Revocation is critical to the security of such systems. We construct a short group signature scheme that supports Verifier-Local Revocation (VLR). In this model, revocation messages are only sent to signature verifiers (as opposed to both signers and verifiers). Consequently there is no need to contact individual signers when some user is revoked. This model is appealing for systems providing attestation capabilities. Our signatures are as short as standard RSA signatures with comparable security. Security of our group signature (in the random oracle model) is based on the Strong Diffie-Hellman assumption and the Decision Linear assumption in bilinear groups. We give a precise model for VLR group signatures and discuss its implications."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Hyperledger%20Indy%2009792507d4e940ea8c05574c3f955b5d.html\"> Hyperledger Indy </a>","","derivative","","","<a href=\"https://indy.readthedocs.io/en/latest/\" target = \"_blank\"> Link </a>","https://wiki.hyperledger.org/display/indy/Hyperledger+Indy\u00a0provides tools, libraries, and reusable components for providing digital identities that are rooted in blockchains or other distributed ledgers so they are interoperable across administrative domains, applications, and any silo. Indy is interoperable with other blockchains or can be used standalone, powering identity's decentralization.\nThey use a \u201cblockchain\u201d just as a Database. It is important to note that this \u201cblockchains\u201d are in a permissioned setting"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/ION%20by%20Microsoft%20and%20DIF%205a61f1e326064ec7b105315e4c150f14.html\"> ION by Microsoft and DIF </a>","","","Maybe relevant","DI","<a href=\"https://github.com/decentralized-identity/ion\" target = \"_blank\"> Link </a>","\u201cION is a public, permissionless, Decentralized Identifier (DID) network\nthat implements the blockchain-agnostic Sidetree protocol on top of\nBitcoin (as a \u2019Layer 2\u2019 overlay) to support DIDs/DPKI (Decentralized\nPublic Key Infrastructure) at scale\u201d"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Identifying%20and%20characterizing%20Sybils%20in%20the%20Tor%20n%20ffa9e146e3534dceb90d482349aa5056.html\"> Identifying and characterizing Sybils in the Tor network </a>","","","Relevant","Sybil resistance","<a href=\"https://nymity.ch/sybilhunting/pdf/sybilhunting-sec16.pdf\" target = \"_blank\"> Link </a>","Being a volunteer-run, distributed anonymity network,\nTor is vulnerable to Sybil attacks. Little is known about\nreal-world Sybils in the Tor network, and we lack practical tools and methods to expose Sybil attacks. In this\nwork, we develop sybilhunter, a system for detecting\nSybil relays based on their appearance, such as configuration; and behavior, such as uptime sequences. We\nused sybilhunter\u2019s diverse analysis techniques to analyze\nnine years of archived Tor network data, providing us\nwith new insights into the operation of real-world attackers. Our findings include diverse Sybils, ranging from\nbotnets, to academic research, and relays that hijacked\nBitcoin transactions. Our work shows that existing Sybil\ndefenses do not apply to Tor, it delivers insights into realworld attacks, and provides practical tools to uncover\nand characterize Sybils, making the network safer for its\nusers"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Improved%20Identity%20Management%20with%20Verifiable%20Crede%20c5c2465a9c92417bb3741670780c6569.html\"> Improved Identity Management with Verifiable Credentials and FIDO </a>","2019","","Maybe relevant","VC","<a href=\"https://hal.archives-ouvertes.fr/hal-02950805/document\" target = \"_blank\"> Link </a>","We describe how FIDO and W3C VCs can overcome the problems of existing identity management systems. We describe our conceptual model and architecture, and the protocol we used by extending FIDO\u2019s UAF in order to provide both strong authentication and strong authorization.\nWe built a pilot implementation for U.K. NHS patients to validate our implementation. Patients were able to use a mobile phone with a fingerprint reader to access restricted NHS sites in order to\nmake and cancel appointments and order repeat prescription drugs. Our initial user trials with 10 U.K. NHS patients found the system to be easy to use, and fingerprints to be preferable to using usernames and passwords for authentication."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Interep%20(by%20PSE)%20f1595d9e7b3944d2a34061d22d3f9fd9.html\"> Interep (by PSE) </a>","","","Very relevant","","<a href=\"https://interep.link/\" target = \"_blank\"> Link </a>","Interep provides an Anti-Sybil service. It uses data from Twitter, Github and Reddit to score and classify identities. And later organize these identities in groups based on an entity that provides identities. Serve as a mild tool for creating identities but is not a full solution."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Internet%20Engineering%20Task%20Force%20(IETF)%20ac85a2dae28f4e6187ade967bf858af8.html\"> Internet Engineering Task Force (IETF) </a>","","","Maybe relevant","","<a href=\"https://www.ietf.org/\" target = \"_blank\"> Link </a>","(Association)"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Jolocom%20847f5a82d15d4929b0cd11eb148d8bf7.html\"> Jolocom </a>","","derivative","Not relevant","","<a href=\"https://jolocom.io/\" target = \"_blank\"> Link </a>","Jolocom develops an open source protocol for\ndecentralized identity management designed\nalong the principles of Self-Sovereign Identity.\n\nThe Jolocom Protocol facilitates the generation and management of\nDecentralized Identifiers, Verifiable Credentials, and cryptographic signatures\n\u2014 the core building blocks of Jolocom identities. Jolocom identities are created entirely locally using hierarchical deterministic keys and are designed to enable management of multiple personas by individual users as well as preservation of pairwise anonymity in context-specific interactions.\n\nThe protocol logic encodes a granular, claim-based model of identity that is highly generalized and unrestrictive in scope in order to accommodate\na multiplicity of potential use cases and broad range of subjects of identity (users), including individual persons as well non-person entities\nlike organizations (e.g. companies, governmental bodies), IoT devices (e.g.\nhardware/software agents), and autonomous agents (e.g. DAOs)."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/KILT%2026b701a2eea240a6af56a78671e8c907.html\"> KILT </a>","","","","DI, VC","<a href=\"https://docs.kilt.io/docs/concepts/what-is-kilt\" target = \"_blank\"> Link </a>","KILT is a protocol for self-sovereign data and interoperability built on top of the permissionless KILT blockchain. The core component of KILT is a digital identity protocol for 1. generating and managing\u00a0decentralized identifiers (DIDs)\n, and 2. issuing and presenting digital\u00a0verifiable credentials (VCs)\n. In contrast to other centralized alternatives, KILT features self-sovereign data as well as revocable credentials anchored to the KILT blockchain."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Keybase%2038d040838ab4479cb492ff1b2fcf3b43.html\"> Keybase </a>","","solid","Relevant","Data to Web3","<a href=\"https://book.keybase.io/guides/proof-integration-guide\" target = \"_blank\"> Link </a>","Keybase is a safe, secure, and private app for everything you do online.\nChat with friends and family. Share photos, videos, and top secret documents. Collaborate to get work done, or don\u2019t.\nWhatever you do, your data is your data. Private stuff stays private. Accounts are secure against spoofing, phishing, and scamming. You can chat, share, and collaborate safely.\n\nThe central function of Keybase is to store, in a standardized format, public signatures for our users. The important signatures are of the form:\n1. Identity proofs: \"I am Joe on Keybase and MrJoe on Twitter\"\n2. Follower statements: \"I am Joe on Keybase and I just looked at Chris's identity\"\n3. Key ownership: \"I am Joe on Keybase and here's my public key\"\n4. Revocations: \"I take back what I said earlier\""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Marinade%2049c0362bbddd47afb2147e3f3cb93eb2.html\"> Marinade </a>","","","Not relevant","","<a href=\"https://marinade.finance/\" target = \"_blank\"> Link </a>","Marinade\u00a0is the first non-custodial liquid staking protocol built on Solana. Stake your SOL tokens with Marinade and receive mSOL (\u201cmarinated SOL\u201d) tokens in return that can be used in decentralized finance (DeFi). mSOL is the most widely integrated collateralized version of SOL. The price of mSOL goes up relative to SOL each epoch, with rewards being accrued into your stake account.\nMarinade\u2019s delegation strategy stakes to 400+ validators that are selected automatically by an open-source, fair formula based on performance, commission, and decentralization."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Metadium%200dde4f1525e043c6b1fa37676e846f44.html\"> Metadium </a>","","","Maybe relevant","","<a href=\"https://metadium.com/\" target = \"_blank\"> Link </a>","The goal of the Metadium project is to create a next-generation identity ecosystem powered by a public ID blockchain platform. In this ecosystem, everyone has the control over their own identity and personal information. In pursuit of this ambitious goal, Metadium envisions an ecosystem that incorporates\u00a0a three-tier structure composed of a platform, protocol, and a service.  What distinguishes the Metadium blockchain from other platforms such as Bitcoin and Ethereum is the fact that Metadium is an \u201cID blockchain\u201d. In an ID blockchain, the owner of the personal information can directly create, manage, and control his or her data, and store all records of personal information usage on a blockchain.  Metadium project is an identity project composed of a public blockchain ID platform, a Meta ID protocol, and service application."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Minimal%20information%20disclosure%20with%20efficiently%20ve%20e0b2d94d5a7745f68b9e759dc6cb55ee.html\"> Minimal information disclosure with efficiently verifiable credentials </a>","2008","","Not relevant","VC","<a href=\"https://dl.acm.org/doi/10.1145/1456424.1456428\" target = \"_blank\"> Link </a>","Public-key based certificates provide a standard way to prove one's identity, as attested by some certificate authority (CA). However, plain certificates provide a binary identification: either the whole identity of the subject is known, or nothing is known. We propose using a Merkle hash tree structure, whereby it is possible for a single certificate to contain many separate claims or attributes, each of which may be proved independently, without revealing the others. Additionally, we demonstrate how trees from multiple sources can be combined together by modifying the tree structure. This allows claims by different authorities, such as an employer or professional organization, to be combined under a single certificate, without the CA needing to know (or to verify) all of the claims. In addition to describing the hash tree structure and protocols for constructing and verifying our proposed credential, we formally prove that it provides unforgeability and privacy and we present performance results demonstrating its efficiency. As services move from user names and passwords to attribute-based identity verification, efficiency and scalability of claims verification will become a major issue. We have implemented a prototype client-server system, deployed the prototype in Emulab, and evaluated the server-side throughput for attribute-based identity verification. The results show that our approach can perform about 200 identity verifications per second, while the best competing approach can perform only about 2--5 verifications per second. Our approach is, therefore, better suited to today's high-volume Web-based services that demand the highest possible throughput."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Moralis%205ca22664c29d442285ee2083fc0b5e3c.html\"> Moralis </a>","","","Not relevant","Data to Web3","<a href=\"https://moralis.io/\" target = \"_blank\"> Link </a>","The Web3 authentication API is one of the tools allowing Moralis to bridge the gap between Web2 and Web3 development."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/NSSIA%20A%20New%20Self-Sovereign%20Identity%20Scheme%20with%20Ac%2049425a01eba5417b85df607ea8b03e0c.html\"> NSSIA: A New Self-Sovereign Identity Scheme with Accountability </a>","2022","","","","<a href=\"https://www.hindawi.com/journals/scn/2022/1607996/\" target = \"_blank\"> Link </a>","Self-sovereign identity (SSI) is a new distributed method for identity management, commonly used to address the problem that users are lack of control over their identities. However, the excessive pursuit of self-sovereignty in the most existing SSI schemes hinders sanctions against attackers. To deal with the malicious behavior, a few SSI schemes introduce accountability mechanisms, but they sacrifice users\u2019 privacy. In addition, the digital identities (static strings or updatable chains) in the existing SSI schemes are as inputs to a third-party executable program (mobile app, smart contract, etc.) to achieve identity reading, storing and proving, and users\u2019 self-sovereignty are weakened. To solve the above problems, we present a new self-sovereign identity scheme to strike a balance between privacy and accountability and get rid of the dependence on the third-party program. In our scheme, one and only individual-specific executable code is generated as a digital avatar-i for each human to interact with others in cyberspace without a third-party program, in which the embedding of biometrics enhances uniqueness and user control over their identity. In addition, a joint accountability mechanism, which is based on the shamir (t, n) threshold algorithm and a consortium blockchain, is designed to restrict the power of each regulatory authority and protect users\u2019 privacy. Finally, we analyze the security, SSI properties and conduct detailed experiments in terms of the cost of computation, storage, and blockchain gas. The analysis results indicate that our scheme resists the known attacks and fulfills all the six SSI properties. Compared with the state-of-the-art schemes, the extensive experiment results show that the cost is larger in server storage, blockchain storage, and blockchain gas, but is still low enough for practical situations."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Notebook%20Labs%200474132440e54b60aa7ce69e867652a2.html\"> Notebook Labs </a>","","","Very relevant","Data to Web3","<a href=\"https://assets.website-files.com/635b21dddd46c8cddf2171fd/635b21dddd46c8be9021722c_Notebook_Whitepaper.pdf\" target = \"_blank\"> Link </a>","This technical whitepaper presents Notebook, a novel protocol for Sybil-resistant log-in and credential aggregation that preserves user anonymity. Notebook provides users with a set of fragmented identities with the following properties: with each identity, users can prove they are a human; the identities are detatched from one another; the identities are detatched from the user\u2019s real-world identity; credentials can be aggregated across identities and each human only receives a single set of fragmented identities. This set of properties has many applications in fully anonymous credit scoring and governance. This paper also details an implementation of Notebook using the Circom and Solidity languages on the Ethereum Virtual Machine."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/P-signatures%20and%20Noninteractive%20Anonymous%20Credenti%20bbc01367fe2449ecbe4f2e505b74d9da.html\"> P-signatures and Noninteractive Anonymous Credentials </a>","2008","","Maybe relevant","Anonymous Credentials","<a href=\"https://link.springer.com/chapter/10.1007/978-3-540-78524-8_20\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Permissionless%20Blockchain-Based%20Sybil-Resistant%20Se%2059bb35edc0844e0c9e1bd4484226bfd1.html\"> Permissionless Blockchain-Based Sybil-Resistant Self-Sovereign Identity Utilizing Attested Execution Secure Processors </a>","2022","","Not relevant","DI","<a href=\"https://ieeexplore.ieee.org/abstract/document/9881847\" target = \"_blank\"> Link </a>","The current circumstance that requires people more\nonline has encouraged us to address digital identity preserving\nprivacy. There is a momentum of research addressing Self-\nSovereign Identity (SSI); many research approach blockchain\ntechnology as a foundation. SSI brings natural persons various\nbenefits such as their owning controls; on the other side, digital\nidentity systems in the real world require Sybil-resistance to\ncomply with Anti-Money-Laundering (AML) and other needs.\nOur proposal in this paper is to build a secure SSI system\nby utilizing permissionless blockchain and Rafael Pass et al.\u2019s\ncontribution of the formal abstraction of Attested Execution\nSecure Processors (AESPs). Our proposal of the AESP-based\nSSI architecture and system protocols, $\\Pi^{G_{}att}$ , demonstrates the\npowerfulness of hardware-assisted security and the formal abstraction\nof AESPs, fitting into building a proper SSI system that\nsatisfies Sybil-resistance. Assuming AESPs and $G_{att}$, the protocols\nmay eliminate the online distributed committee assumed in other\nresearch such as CanDID; thus, $\\Pi^{G_{}att}$ allows not to rely on multiparty\ncomputation (MPC), and it brings drastic flexibility and\nefficiency compared with the existing SSI systems."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Pistis,%20a%20Credentials%20Management%20System%20based%20on%20S%200e62117eceb64991bba87d4f17a13117.html\"> Pistis, a Credentials Management System based on Self-Sovereign Identity </a>","2020","derivative","Maybe relevant","DI, VC","<a href=\"https://www.politesi.polimi.it/bitstream/10589/150517/3/2019_10_Sinico_Taglia.pdf\" target = \"_blank\"> Link </a>","This thesis work builds on top of those standards and proposes a new Self Sovereign Identity based credentials management systems running on the Ethereum blockchain: \"Pistis\". It aims at being a truly usable, scalable, decentralized and interoperable system. \"Pists DID Method\" has been officially reviewed and accepted by the W3C group responsible for those new standards."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Privacy-Preserving%20PayString%20Service%2059543c9295694f31ac806ab1d83fad4d.html\"> Privacy-Preserving PayString Service </a>","2021","BS","Not relevant","DI, VC","<a href=\"https://ieeexplore.ieee.org/abstract/document/9461076?casa_token=P4J8DbeUfcoAAAAA:W6459UHC0p6KEcBcl7mNzaJ73GWMLETO3u2dvByOonI2izzVM6eXtyichOZCC9TTOOu-R50M\" target = \"_blank\"> Link </a>","PayString is an initiative to make payment identifiers global and human-readable, facilitating the exchange of payment information. However, the reference implementation lacks privacy and security features, making it possible for anyone to access the payment information as long as the PayString identifier is known. We propose an innovative solution, named PayStringSecure, for this issue by integrating a privacy layer based on Self-Sovereign Identity (SSI), Decentralized Identifier (DID) and Verifiable Credential (VC) to the PayString protocol. A working prototype has been developed to enrich the protocol with the new features."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Privacy-preserving%20Identity%20Management%20System%20259208baa66f4cf5a68d6c5f258b7239.html\"> Privacy-preserving Identity Management System </a>","2021","","Maybe relevant","Anonymous Credentials","<a href=\"https://eprint.iacr.org/2021/1459.pdf\" target = \"_blank\"> Link </a>","Abstract. Recently, a self-sovereign identity model has been researched actively as an alternative to the existing identity models such as a centralized identity model, federated identity model, and user-centric model.  The self-sovereign identity model allows a user to have complete control of his identity. Meanwhile, the core component of the self-sovereign identity model is data minimization. The data minimization signifies that the extent of the exposure of user private identity should be minimized. As a solution to data minimization, zero-knowledge proofs can be grafted to the self-sovereign identity model. Specifically, zero-knowledge Succinct Non-interactive ARgument of Knowledges(zk-SNARKs) enables proving the truth of the statement on an arbitrary relation. In this paper, we propose a privacy-preserving self-sovereign identity model based on zkSNARKs to allow any type of data minimization beyond the selective disclosure and range proof. The security of proposed model is formally proven under the security of the zero-knowledge proof and the unforgeability of the signature in the random oracle model. Furthermore, we optimize the proving time by checking the correctness of the commitment outside of the proof relation for practical use. The resulting scheme improves proving time for hash computation (to verify a commitment input) from 0.5 s to about 0.1 ms on a 32-bit input."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Protecting%20the%20Tor%20network%20from%20Sybil%20attacks%2039868532c6fd4ab5b7da51f50bd20a0d.html\"> Protecting the Tor network from Sybil attacks </a>","2015","","","","<a href=\"https://nymity.ch/sybilhunting/pdf/hotpets_paper.pdf\" target = \"_blank\"> Link </a>","The Tor network is periodically subject to Sybil attacks.\nMost of these attacks were not carefully executed and Tor\ndirectory authority operators were quick to detect and block\nthe malignant relays. However, the Tor network lacks sophisticated tools to detect and protect against Sybil attacks.\nAs a result, more advanced attacks could remain undetected.\nWhile there is a large body of work dedicated to defending\nagainst Sybil attacks in peer-to-peer networks, most proposals do not apply to the Tor network as there is no underlying\ntrust relationship between Tor relays. We propose tools to\ndetect Sybils and use them to analyse archived relay descriptors. These tools not only help us gain insights about past\nattacks and anomalies but they also help us to detect new\nones."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/SYBILFUSE%20Combining%20Local%20Attributes%20with%20Global%20S%20ca2e9849e0ee462f88c6d55b0b7f3150.html\"> SYBILFUSE: Combining Local Attributes with Global Structure to Perform Robust Sybil Detection </a>","2018","","Relevant","Sybil resistance","<a href=\"https://ieeexplore.ieee.org/document/8433147\" target = \"_blank\"> Link </a>","Sybil attacks are becoming increasingly widespread and pose a significant threat to online social systems; a single adversary can inject multiple colluding identities in the system to compromise security and privacy. Recent works have leveraged social network-based trust relationships to defend against Sybil attacks. However, existing defenses are based on oversimplified assumptions about network structure, which do not necessarily hold in real-world social networks. Recognizing these limitations, we propose SYBILFUSE, a defense-in-depth framework for Sybil detection when the oversimplified assumptions are relaxed. SYBILFUSE adopts a collective classification approach by first training local classifiers to compute local trust scores for nodes and edges, and then propagating the local scores through the global network structure via weighted random walk and loopy belief propagation mechanisms. We evaluate our framework on both synthetic and real-world network topologies, including a large-scale, labeled Twitter network comprising 20M nodes and 265M edges, and demonstrate that SYBILFUSE outperforms state-of-the-art approaches significantly. In particular, SYBILFUSE achieves 98% of Sybil coverage among top-ranked nodes."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Secretation%20Toward%20a%20Decentralised%20Identity%20and%20Ve%2073347be5b9ff47e69b64dadabc310c59.html\"> Secretation: Toward a Decentralised Identity and Verifiable Credentials Based Scalable and Decentralised Secret Management Solution </a>","2021","","Not relevant","DI, VC","<a href=\"https://ieeexplore.ieee.org/document/9461144\" target = \"_blank\"> Link </a>","Secrets such as passwords, encryption keys, and certificates are used to assist in protecting access to resources such as computing devices, customer data and other information. Unauthorised access to resources can cause significant disruption and/or disastrous consequences. Given the importance of protecting these secrets to the security and privacy of many software systems, many solutions have been proposed. These solutions take two main directions: either securely store the secret and implement an access control mechanism, or divide the secret into a set of shares and distribute them in different machines (such as the Shamir\u2019s secret sharing approach or multi-party computation MPC). However, apart from the MPC approach, they all share the same limitation: once the consumer receives the secret, it can be leaked and be used by any malicious actor. We believe that the secret management should not be centralised and that the secret should never be sent to the receiver. Therefore, in this paper we propose, Secretation, a new approach for managing the secrets in a decentralised way by leveraging decentralised identity concepts such as verifiable credential technologies, password-authenticated key exchange protocols and multi-party computation. The result is a more scalable and secure solution that significantly reduces the risk of leaking the secrets."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Self-Sovereign%20Identity%20Solutions%20The%20Necessity%20of%20ae0024540b72451dbeddf14a03f7d8e3.html\"> Self-Sovereign Identity Solutions: The Necessity of Blockchain Technology. </a>","2019","","Not relevant","","<a href=\"https://arxiv.org/pdf/1904.12816.pdf\" target = \"_blank\"> Link </a>","With the advancement of technology and subsequently the age of digital information, online trustworthy identification has become increasingly more important. With respect to the various data breaches and privacy regulations, the current identity solutions are not fully optimized. In this paper, we will\ntake a look at several Self-Sovereign Identity solutions which are already available. Some of them are built upon blockchain technology as this already provides decentralized persistent data and consensus. We will explore the emerging landscape of SelfSovereign Identity solutions and dissect their implementations under multiple aspect criteria to determine the necessity of\nblockchain technology in this field. We conclude that blockchain technology is not explicitly required for a Self-Sovereign Identity solution but it is a good foundation to build up on, due to various technical advantages that the blockchain has to offer."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Self-Sovereign%20Identity%20Decentralized%20digital%20iden%20dfcece3d206c4172b1e0ce1603569895.html\"> Self-Sovereign Identity: Decentralized digital identity and verifiable credentials </a>","","","","","<a href=\"https://www.manning.com/books/self-sovereign-identity\" target = \"_blank\"> Link </a>",""],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Showing%20Credentials%20Without%20Identification%20%5BPaper%20%2059adcf1c89de43548fb53cbf3c23904b.html\"> Showing Credentials Without Identification [Paper that first introduced the notion of AC] </a>","1985","important","Maybe relevant","Anonymous Credentials, Classic reference","<a href=\"https://link.springer.com/chapter/10.1007/3-540-39805-8_28\" target = \"_blank\"> Link </a>","The techniques presented allow powerful, readily extensible, and flexible arrangements for exchange of information between organizations about individuals. They protect against abuses by individuals, while providing unconditional security against linking of pseudonyms."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Signature%20Schemes%20and%20Anonymous%20Credentials%20from%20B%20768f7a435f484142aa27ef60eab34cba.html\"> Signature Schemes and Anonymous Credentials from Bilinear Maps </a>","2004","solid","Relevant","Anonymous Credentials","<a href=\"https://link.springer.com/chapter/10.1007/978-3-540-28628-8_4\" target = \"_blank\"> Link </a>","We propose a new and efficient signature scheme that is provably secure in the plain model. The security of our scheme is based on a discrete-logarithm-base
