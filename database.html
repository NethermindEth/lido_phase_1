d assumption put forth by Lysyanskaya, Rivest, Sahai, and Wolf (LRSW) who also showed that it holds for generic groups and is independent of the decisional Diffie-Hellman assumption. We prove security of our scheme under the LRSW assumption for groups with bilinear maps. We then show how our scheme can be used to construct efficient anonymous credential systems as well as group signature and identity escrow schemes. To this end, we provide efficient protocols that allow one to prove in zero-knowledge the knowledge of a signature on a committed (or encrypted) message and to obtain a signature on a committed message."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Signature%20schemes%20and%20applications%20to%20cryptographi%20ee1463d272494f37b9642bb47244a2f9.html\"> Signature schemes and applications to cryptographic protocol design </a>","","important","Maybe relevant","Anonymous Credentials, Classic reference","<a href=\"https://dspace.mit.edu/handle/1721.1/29271\" target = \"_blank\"> Link </a>","The thesis of Lysynskaya, who has made numerous classical academic contribution to the topic of Anonymous Credentials. In this thesis  she constructs anonymous credentials from signature and commitment schemes, and a few extra primitives"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Sismo%20988fb35d6df94e2a98cf1b076aebb9f9.html\"> Sismo </a>","","","Very relevant","DI, VC","<a href=\"https://www.sismo.io/\" target = \"_blank\"> Link </a>","Sismo is a modular protocol issuing ZK Badges for reputation portability and aggregation. "],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/SoK%20oracles%20from%20the%20ground%20truth%20to%20market%20manipu%2079072ce0677f49bdb64aaa9ad9b7dd4e.html\"> SoK: oracles from the ground truth to market manipulation </a>","2021","","Not relevant","Oracles","<a href=\"https://dl.acm.org/doi/abs/10.1145/3479722.3480994?casa_token=U9BRQqdC4qQAAAAA:mQk-c0R92TKkJJdZ5v3WEJaWU9OgT2MQPp8zfP1yM2il4zcsooizrJ46SJc_FJj7-rXTsNRTzEc\" target = \"_blank\"> Link </a>","One fundamental limitation of blockchain-based smart contracts is that they execute in a closed environment. Thus, they only have access to data and functionality that is already on the blockchain, or is fed into the blockchain. Any interactions with the real world need to be mediated by a bridge service, which is called an oracle. As decentralized applications mature, oracles are playing an increasingly prominent role. With their evolution comes more attacks, necessitating greater attention to their trust model. In this systemization of knowledge paper (SoK), we dissect the design alternatives for oracles, showcase attacks, and discuss attack mitigation strategies."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Sora%20Identity%20Secure,%20Digital%20Identity%20on%20the%20Bloc%203a49ea1ebd1443da852027025515ed61.html\"> Sora Identity: Secure, Digital Identity on the Blockchain </a>","2018","weak","Relevant","DI, VC","<a href=\"https://ieeexplore.ieee.org/document/8377927\" target = \"_blank\"> Link </a>","Digital identity is the cornerstone of a digital economy. However, proving identity remotely is difficult to do. To complicate things further, identity is usually not a global, absolute construct, but the information shared with different parties differs, based on the relationship to the user. Therefore, a viable solution for digital identity should enable users to have full control over their personal information and share only the information that they wish to share with each service. Blockchain technology can help to realize a self-sovereign identity that puts the user in control of her information, by enabling a decentralized way to handle public key infrastructure. In the current contribution, we present the Sora identity system, which is a mobile app that utilizes blockchain technology to create a secure protocol for storing encrypted personal information, as well as sharing verifiable claims about personal information."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Sovrin%20digital%20identities%20in%20the%20blockchain%20era%20cd4811b24056430c9d92e8dca7a19d9b.html\"> Sovrin : digital identities in the blockchain era </a>","2016","weak","Not relevant","DI, VC","<a href=\"https://sovrin.org/wp-content/uploads/AnonCred-RWC.pdf\" target = \"_blank\"> Link </a>","In this paper we describe a practical digital identity project of a global scale, which solves a number of privacy and scalability problems using the concepts of anonymous credentials and permissioned blockchains. Even though both ideas have been known and developed for a number of years, our system appears to be the first amalgamation. The prototype has been developed, tested, and published as open source."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Sybil-Free%20Pseudonyms,%20Privacy%20and%20Trust%20Identity%20%20327c3b80ec994cab9805171ca240f5f2.html\"> Sybil-Free Pseudonyms, Privacy and Trust: Identity Management in the Internet of Services </a>","2011","","Relevant","","<a href=\"https://www.researchgate.net/publication/220586747_Sybil-Free_Pseudonyms_Privacy_and_Trust_Identity_Management_in_the_Internet_of_Services\" target = \"_blank\"> Link </a>","We propose an identity management system that supports role-based pseudonyms that are bound to a given set of services (service contexts) and support the use of reputation systems. Our proposal offers a solution for the problem of providing privacy protection and reputation mechanisms concurrently. The trust information used to evaluate the reputation of users is dynamic and associated to their pseudonyms. In particular, our solution does not require the support or assistance from central authorities during the operation phase. Moreover, the presented scheme provides inherent detection and mitigation of Sybil attacks. Finally, we present an attacker model and evaluate the security and privacy properties and robustness of our solution."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/TLS%20Notary%204266702519ba4e0cbd60a47e9a495845.html\"> TLS Notary </a>","","","Relevant","Data to Web3","<a href=\"https://tlsnotary.github.io/docs-mdbook/\" target = \"_blank\"> Link </a>","TLSNotary is a browser add-on which allows you (the auditee) to prove to the auditor that a certain HTTPS page is present in a web browser, without compromising your internet connection, passwords or credentials. TLSNotary can be used e.g. to prove to the auditor that you made an online bank transfer.\nTLSNotary does not do man-in-the-middle snooping, but relies on SSL/TLS cryptography. TLSNotary page captures are non-forgeable."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/TLS-N%2001346f63fbb94a9e93686e897dde1b64.html\"> TLS-N </a>","2018","solid","Maybe relevant","Data to Web3","<a href=\"https://www.ndss-symposium.org/wp-content/uploads/2018/02/ndss2018_09-4_Ritzdorf_paper.pdf\" target = \"_blank\"> Link </a>","An internet user wanting to share observed content is typically restricted to primitive techniques such as screenshots, web caches or share button-like solutions. These acclaimed proofs, however, are either trivial to falsify or require trust in centralized entities (e.g., search engine caches). This motivates the need for a seamless and standardized internet-wide non-repudiation mechanism, allowing users to share data from news sources, social websites or financial data feeds in a provably secure manner. Additionally, blockchain oracles that enable data-rich smart contracts typically rely on a trusted third party (e.g., TLSNotary or Intel SGX). A decentralized method to transfer webbased content into a permissionless blockchain without additional trusted third party would allow for smart contract applications to flourish. In this work, we present TLS-N, the first TLS extension that provides secure non-repudiation and solves both of the mentioned challenges. TLS-N generates non-interactive proofs about the content of a TLS session that can be efficiently verified by third parties and blockchain based smart contracts. As such, TLS-N increases the accountability for content provided on the web and enables a practical and decentralized blockchain oracle for web content. TLS-N is compatible with TLS 1.3 and adds a minor overhead to a typical TLS session. When a proof is generated, parts of the TLS session (e.g., passwords, cookies) can be hidden for privacy reasons, while the remaining content can be verified."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/The%20Path%20to%20Self-Sovereign%20Identity%20dbd9945b1ff649d7afba94e290162dbe.html\"> The Path to Self-Sovereign Identity </a>","","","","","<a href=\"http://www.lifewithalacrity.com/2016/04/the-path-to-self-soverereign-identity.html\" target = \"_blank\"> Link </a>","This article defines \u201cSelf-Sovereign Identity\u201d and creates a group of principles specific to self-sovereign identity. It also reviews some history of identity technology: The models for online identity have advanced through four broad stages since the advent of the Internet: centralized identity, federated identity, user-centric identity, and self-sovereign identity."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/The%20Sybil%20Attack%2004e7c6fa661a42679916dfa31d9d0da9.html\"> The Sybil Attack </a>","2002","solid","Very relevant","Classic reference, DI, Sybil resistance","<a href=\"https://www.microsoft.com/en-us/research/wp-content/uploads/2002/01/IPTPS2002.pdf\" target = \"_blank\"> Link </a>","Large-scale peer-to-peer systems face\nsecurity threats from faulty or hostile remote\ncomputing elements. To resist these threats, many\nsuch systems employ redundancy. However, if a\nsingle faulty entity can present multiple identities,\nit can control a substantial fraction of the system,\nthereby undermining this redundancy. One\napproach to preventing these \u201cSybil attacks\u201d is to\nhave a trusted agency certify identities. This\npaper shows that, without a logically centralized\nauthority, Sybil attacks are always possible except\nunder extreme and unrealistic assumptions of\nresource parity and coordination among entities."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Towards%20Smart%20Contract-based%20Verification%20of%20Anony%20e67bbeeb805044c3aadd44ad3d57795f.html\"> Towards Smart Contract-based Verification of Anonymous Credentials </a>","2022","weak","Maybe relevant","Anonymous Credentials","<a href=\"https://eprint.iacr.org/2022/492.pdf\" target = \"_blank\"> Link </a>","Smart contracts often need to verify identity-related information of\ntheir users. However, such information is typically confidential, and its verification requires access to off-chain resources. Given the isolation and privacy limitations of blockchain technologies, this presents a problem for on-chain verification. In this paper, we show how CL-signature-based anonymous credentials can\nbe verified in smart contracts using the example of Hyperledger Indy, a decentralized credential management platform, and Ethereum, a smart contract-enabled\nblockchain. Therefore, we first outline how smart contract-based verification can\nbe integrated in the Hyperledger Indy credential management routine and, then,\nprovide a technical evaluation based on a proof-of-concept implementation of\nCL-signature verification on Ethereum. While our results demonstrate technical\nfeasibility of smart contract-based verification of anonymous credentials, they\nalso reveal technical barriers for its real-world usage."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Towards%20a%20standardized%20model%20for%20privacy-preservin%2057577cf2dcd341909101f39b7f7afe2a.html\"> Towards a standardized model for privacy-preserving Verifiable Credentials </a>","2021","weak","Relevant","VC","<a href=\"https://dl.acm.org/doi/abs/10.1145/3465481.3469204\" target = \"_blank\"> Link </a>","Lack of standardization and the subsequent difficulty of integration has been one of the main reasons for the scarce adoption of privacy-preserving Attribute-Based Credentials (p-ABC). Integration with the W3C\u2019s Verifiable Credentials (VC) specification would help by encouraging homogenization between different p-ABC schemes and bringing them all closer to other digital credentials. What is more, p-ABCs can help to solve privacy issues that have been identified in applications of VCs to use cases like vaccination passports. However, there has not been much work focusing on the collaboration between p-ABCs and VCs. We address this topic by establishing initial steps for extra standardization of elements that will help with the integration of p-ABCs into the standard. Namely, we propose a data model for predicates, which are a staple of p-ABC systems, and tools and guidelines to ease the adaptation process like a validation meta-schema. These ideas have been applied in a proof-of-concept implementation of the OLYMPUS distributed p-ABC scheme paired with serialization following the VC data model."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Town%20Crier%205acbee69b3674d31805723db7aeab623.html\"> Town Crier </a>","","important","Maybe relevant","Oracles","<a href=\"https://www.town-crier.org/files/2016/168.pdf\" target = \"_blank\"> Link </a>","Smart contracts are programs that execute autonomously on blockchains. Their key envisioned uses (e.g. financial instruments) require them to consume data from outside the blockchain (e.g. stock quotes). Trustworthy data feeds that support a broad range of data requests will thus be critical to smart contract ecosystems.\nWe present an authenticated data feed system called Town Crier (TC). TC acts as a bridge between smart contracts and existing web sites, which are already commonly trusted for non-blockchain applications. It combines a blockchain front end with a trusted hardware back end to scrape HTTPS-enabled websites and serve source-authenticated data to relying smart contracts. \nTC also supports confidentiality. It enables private data requests with encrypted parameters. Additionally, in a generalization that executes smart-contract logic within TC, the system permits secure use of user credentials to scrape access-controlled online data sources. \nWe describe TC\u2019s design principles and architecture and report on an implementation that uses Intel\u2019s recently introduced Software Guard Extensions (SGX) to furnish data to the Ethereum smart contract system. We formally model TC and define and prove its basic security properties in the Universal Composability (UC) framework. Our results include definitions and techniques of general interest relating to resource consumption (Ethereum\u2019s \u201cgas\u201d fee system) and TCB minimization. We also report on experiments with three example applications. We plan to launch TC soon as an online public service."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Trustworthy%20Blockchain%20Oracles%20Review,%20Comparison,%20d9919a309f9b4f68b29516b35892511e.html\"> Trustworthy Blockchain Oracles: Review, Comparison, and Open Research Challenges </a>","May 6, 2020","","Not relevant","Oracles","<a href=\"https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=9086815\" target = \"_blank\"> Link </a>","The essence of blockchain smart contracts lies in the execution of business logic code in a decentralized architecture in which the execution outcomes are trusted and agreed upon by all the executing nodes. Despite the decentralized and trustless architectures of the blockchain systems, smart contracts on their own cannot access data from the external world. Instead, smart contracts interact with off-chain external data sources, called oracles, whose primary job is to collect and provide data feeds and input to smart contracts. However, there is always risk of oracles providing corrupt, malicious, or inaccurate data. In this paper, we analyze and present the notion of trust in the oracles used in blockchain ecosystems. We analyze and compare trust-enabling features of the leading blockchain oracle approaches, techniques, and platforms. Moreover, we discuss open research challenges that should be addressed to ensure secure and trustworthy blockchain oracles."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Unclonable%20group%20identification%20061a6ae9a09449b0883cba0b03b75bd4.html\"> Unclonable group identification </a>","2005","","Maybe relevant","","<a href=\"https://eprint.iacr.org/2005/170.pdf\" target = \"_blank\"> Link </a>","We introduce and motivate the concept of unclonable group identification,\nthat provides maximal protection against sharing of identities while still protecting the anonymity of users. We prove that the notion can be realized from any one-way function and suggest a more efficient implementation based on specific assumptions."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Veramo%2095ae56d06612413587516d45fb4af28f.html\"> Veramo </a>","","solid","Not relevant","DI, VC","<a href=\"https://veramo.io/\" target = \"_blank\"> Link </a>","Veramo is a JavaScript framework that makes it easy for anyone to use cryptographically verifiable data in their applications. It was designed to make it easy for developers who want to use DIDs, verifiable credentials, and data-centric protocols to bring next-generation features to their users."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Verida%209110cf5277074346a89eef8ec141cc2a.html\"> Verida </a>","2022","","Maybe relevant","DI, VC","<a href=\"https://docsend.com/view/hqd8d55nbucz83yf\" target = \"_blank\"> Link </a>","Verida is a network of decentralized identity, data storage, messaging, and single sign-on solutions enabling interoperable ownership of personal data for Web3. User\u2019s verified personal data can be bridged into smart contracts, enabling off-chain data connectivity to multiple blockchains."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Verifiable%20Contracting%20fbe5ba87193f45419f9f1faa0dcf0454.html\"> Verifiable Contracting </a>","2020","","Not relevant","VC","<a href=\"https://link.springer.com/chapter/10.1007/978-3-030-66504-3_8\" target = \"_blank\"> Link </a>","We investigate the combined use of eIDAS-based electronic identity and Verifiable Credentials for remote onboarding and contracting, and provide a proof-of-concept implementation based on SAML authentication. The main non-trivial value derived from this proposal is a higher degree of assurance in the contract offering phase for the Contracting Service Provider."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Verifiable%20Credentials%20in%20the%20Token%20Economy%20d7b32e8a3ba3474b9f240ff594d6d291.html\"> Verifiable Credentials in the Token Economy </a>","2022","derivative","Not relevant","VC","<a href=\"https://link.springer.com/chapter/10.1007/978-3-030-95108-5_5\" target = \"_blank\"> Link </a>","This chapter envisions how verifiable credentials could work in the token economy. Many standards-making bodies, open source working groups, organizations, and individuals are working on self-sovereign identity (SSI) and decentralized verifiable credentials. Commonly suggested principles include identity binding, privacy and security, user control, availability to all, interoperability across platforms, user consent, data minimization, and transparency about data creation, collection, storage, and use. Solutions will likely make use of consensus-driven, international standards in distributed technologies like smart wallets, blockchains, utility tokens, and decentralized identifiers (DIDs). To achieve this vision, the roles of issuers, holders, and verifiers\u2014known as the \u201ctrust triangle\u201d\u2014must be incentivized to adopt the solution. We provide examples of two early solutions for verifiable credentials: SmartResume and digital health passes (DHPs). iDatafy\u2019s SmartResume is a job market platform that creates digital resumes based on verifiable credentials and secures these credentials on a blockchain. Digital health passes (DHPs) prove our health to verifiers so we can return to travel, work, school, and play. We assess the degree to which these solutions subscribe to the suggested principles of verifiable credentials and describe how participants are incentivized to join the ecosystem. We found that these first-generation solutions meet some, but not yet all, of the suggested principles for fully decentralized verifiable credentials. The early solutions are \u201cminimal viable products\u201d that will likely improve in the future based on feedback and experimentation. Trusted third parties are still needed for services, and interoperability standards, user-generated identifiers, utility tokens are not yet advanced enough for wide-scale adoptions of SSI and verifiable credentials, but we can more easily see the possibilities."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Verifiable%20Credentials,%20the%20ultimate%20guide%20e226d6d522b141d89edda7945dd1029a.html\"> Verifiable Credentials, the ultimate guide </a>","2022","","Maybe relevant","VC","<a href=\"https://blog.dock.io/verifiable-credentials/\" target = \"_blank\"> Link </a>","(blogpost)"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Vision%20A%20Critique%20of%20Immunity%20Passports%20and%20W3C%20De%202d6cfdd85bd44cc08e23b0a6a4d5606f.html\"> Vision: A Critique of Immunity Passports and W3C Decentralized Identifiers </a>","2020","important","Relevant","DI, VC","<a href=\"https://arxiv.org/abs/2012.00136\" target = \"_blank\"> Link </a>","Due to the widespread COVID-19 pandemic, there has been a push for immunity passports' and even technical proposals. Although the debate about the medical and ethical problems of immunity passports has been widespread, there has been less inspection of the technical foundations of immunity passport schemes. These schemes are envisaged to be used for sharing COVID-19 test and vaccination results in general. The most prominent immunity passport schemes have involved a stack of little-known standards, such as Decentralized Identifiers (DIDs) and Verifiable Credentials (VCs) from the World Wide Web Consortium (W3C). Our analysis shows that this group of technical identity standards are based on under-specified and often non-standardized documents that have substantial security and privacy issues, due in part to the questionable use of blockchain technology. One concrete proposal for immunity passports is even susceptible to dictionary attacks. The use of cryptography theater' in efforts like immunity passports, where cryptography is used to allay the privacy concerns of users, should be discouraged in standardization. Deployment of these W3C standards for `self-sovereign identity' in use-cases like immunity passports could just as well lead to a dangerous form identity totalitarianism."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/W3C%E2%80%99s%20Decentralized%20Identifiers%20data%20model%20v1%200%20f6b6cebed5644423a89829cf10b7a6f7.html\"> W3C\u2019s Decentralized Identifiers data model v1.0 </a>","2019 - 2022 (updated)","important","Very relevant","DI","<a href=\"https://www.w3.org/TR/did-core/\" target = \"_blank\"> Link </a>","https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers\u00a0(DIDs) are a new type of identifier that enables verifiable, decentralized digital identity. A\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers\u00a0refers to any subject (e.g., a person, organization, thing, data model, abstract entity, etc.) as determined by the controller of the\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers. In contrast to typical, federated identifiers,\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers\u00a0have been designed so that they may be decoupled from centralized registries, identity providers, and certificate authorities. Specifically, while other parties might be used to help enable the discovery of information related to a\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers, the design enables the controller of a\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers\u00a0to prove control over it without requiring permission from any other party.\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers\u00a0are\u00a0https://www.w3.org/TR/did-core/#dfn-uri\u00a0that associate a\u00a0https://www.w3.org/TR/did-core/#dfn-did-subjects\u00a0with a\u00a0https://www.w3.org/TR/did-core/#dfn-did-documents\u00a0allowing trustable interactions associated with that subject.\nEach\u00a0https://www.w3.org/TR/did-core/#dfn-did-documents\u00a0can express cryptographic material,\u00a0https://www.w3.org/TR/did-core/#dfn-verification-method, or\u00a0https://www.w3.org/TR/did-core/#dfn-service, which provide a set of mechanisms enabling a\u00a0https://www.w3.org/TR/did-core/#dfn-did-controllers\u00a0to prove control of the\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers.\u00a0https://www.w3.org/TR/did-core/#dfn-service\u00a0enable trusted interactions associated with the\u00a0https://www.w3.org/TR/did-core/#dfn-did-subjects. A\u00a0https://www.w3.org/TR/did-core/#dfn-decentralized-identifiers\u00a0might provide the means to return the\u00a0https://www.w3.org/TR/did-core/#dfn-did-subjects\u00a0itself, if the\u00a0https://www.w3.org/TR/did-core/#dfn-did-subjects\u00a0is an information resource such as a data model."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/W3C%E2%80%99s%20Verifiable%20Credentials%20Data%20Model%20v1%201%20474fc1e0e0e249dea8a96c0d4433c697.html\"> W3C\u2019s Verifiable Credentials Data Model v1.1 </a>","2019 - 2022 (updated)","important","Very relevant","VC","<a href=\"https://www.w3.org/TR/vc-data-model/\" target = \"_blank\"> Link </a>","https://www.w3.org/TR/vc-data-model/#dfn-credential\u00a0are a part of our daily lives; driver's licenses are used to assert that we are capable of operating a motor vehicle, university degrees can be used to assert our level of education, and government-issued passports enable us to travel between countries. This specification provides a mechanism to express these sorts of\u00a0https://www.w3.org/TR/vc-data-model/#dfn-credential\u00a0on the Web in a way that is cryptographically secure, privacy respecting, and machine-verifiable."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Who%20Watches%20the%20Watchmen%20A%20Review%20of%20Subjective%20Ap%20c3ac560dc5a143289477f19f765d4130.html\"> Who Watches the Watchmen? A Review of Subjective Approaches for Sybil-Resistance in Proof of Personhood Protocols </a>","2020","","Relevant","","<a href=\"https://www.frontiersin.org/articles/10.3389/fbloc.2020.590171/full\" target = \"_blank\"> Link </a>","Most self-sovereign identity systems consist of strictly objective claims, cryptographically signed by trusted third-party attestors. Lacking protocols in place to account for subjectivity, these systems do not form new sources of legitimacy that can address the central question concerning identity authentication: \u201cWho verifies the verifier?\u201d The legitimacy of claims is instead derived from traditional centralized institutions such as national ID issuers and KYC providers. This architecture has been employed, in part, to safeguard protocols from a vulnerability previously thought to be impossible to address in peer-to-peer identity systems: the Sybil attack, which refers to the abuse of a digital network by creating many illegitimate virtual personas. Inspired by the progress in cryptocurrencies and blockchain technology, there has recently been a surge in networked protocols that make use of subjective inputs such as voting, vouching, and interpreting to arrive at a decentralized and Sybil-resistant consensus for identity. In doing so, these projects illustrate that the best technologies do not abstract away subjectivity but instead embrace it as a necessity and strength. In this review, we will outline the approaches of these new and natively digital sources of authentication\u2014their attributes, methodologies, strengths, and weaknesses\u2014and sketch out possible directions for future developments."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/ZEBRA%20Anonymous%20Credentials%20with%20Practical%20On-chai%20441cafaccfc14503b6d7fe16a21824f4.html\"> ZEBRA: Anonymous Credentials with Practical On-chain Verification and Applications to KYC in DeFi </a>","2022","","Relevant","VC","<a href=\"https://eprint.iacr.org/2022/1286\" target = \"_blank\"> Link </a>","ZEBRA is an Anonymous Credential (AC) scheme, supporting auditability and revocation, that provides practical on-chain verification for the first time. It realizes efficient access control on permissionless blockchains while achieving both privacy and accountability. In all prior solutions, users either pay exorbitant fees or lose privacy since authorities granting access can map users to their wallets. Hence, ZEBRA is the first to enable DeFi platforms to remain compliant with imminent regulations without compromising user privacy.\nWe evaluate ZEBRA and show that it reduces the gas cost incurred on the Ethereum Virtual Machine (EVM) by 11.8x when compared to Coconut [NDSS 2019], the state-of-the-art AC scheme for blockchains. This translates to a reduction in transaction fees from 94 USD to 8 USD on Ethereum in August 2022. However, 8 USD is still high for most applications, and ZEBRA further drives down credential verification costs through batched verification. For a batch of 512 layer-1 and layer-2 wallets, the gas cost is reduced by 35x and 641x on EVM, and the transaction fee is reduced to just 0.23 USD and 0.0126 USD on Ethereum, respectively. For perspective, these costs are comparable to the minimum transaction costs on Ethereum."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Zero-Knowledge%20Proof-of-Identity%20Sybil-Resistant,%20%20a74d5605b6d44f3cbc29d211b751661a.html\"> Zero-Knowledge Proof-of-Identity: Sybil-Resistant, Anonymous Authentication on Permissionless Blockchains and Incentive Compatible, Strictly Dominant Cryptocurrencies </a>","2020","","Not relevant","","<a href=\"https://arxiv.org/pdf/1905.09093.pdf\" target = \"_blank\"> Link </a>","Zero-Knowledge Proof-of-Identity from trusted public certificates (e.g.,\nnational identity cards and/or ePassports; eSIM) is introduced here to\npermissionless blockchains in order to remove the inefficiencies of Sybil-\nresistant mechanisms such as Proof-of-Work (i.e., high energy and en-\nvironmental costs) and Proof-of-Stake (i.e., capital hoarding and lower\ntransaction volume). The proposed solution effectively limits the number\nof mining nodes a single individual would be able to run while keeping\nmembership open to everyone, circumventing the impossibility of full de-\ncentralization and the blockchain scalability trilemma when instantiated\non a blockchain with a consensus protocol based on the cryptographic\nrandom selection of nodes. Resistance to collusion is also considered.\nSolving one of the most pressing problems in blockchains, a zk-PoI\ncryptocurrency is proved to have the following advantageous properties:\n- an incentive-compatible protocol for the issuing of cryptocurrency\nrewards based on a unique Nash equilibrium\n- strict domination of mining over all other PoW/PoS cryptocurrencies,\nthus the zk-PoI cryptocurrency becoming the preferred choice by miners\nis proved to be a Nash equilibrium and the Evolutionarily Stable Strategy\n- PoW/PoS cryptocurrencies are condemned to pay the Price of Crypto-\nAnarchy, redeemed by the optimal efficiency of zk-PoI as it implements\nthe social optimum\n- the circulation of a zk-PoI cryptocurrency Pareto dominates other\nPoW/PoS cryptocurrencies\n- the network effects arising from the social networks inherent to na-\ntional identity cards and ePassports dominate PoW/PoS cryptocurrencies\n- the lower costs of its infrastructure imply the existence of a unique\nequilibrium where it dominates other forms of payment"],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/Zero-knowledge%20credentials%20with%20deferred%20revocatio%201635b695adcf48efb5db40ee4dcb9387.html\"> Zero-knowledge credentials with deferred revocation checks </a>","2020","solid","Relevant","DI, VC","<a href=\"https://github.com/decentralized-identity/snark-credentials/blob/master/whitepaper.pdf\" target = \"_blank\"> Link </a>","This whitepaper (written by authors affiliated with Microsoft Research and Microsoft Identity) presents zero-knowledge credentials in the setting where the issuer and the holder of the credential hold DIDs. Some interesting properties of this construction are: 1) Deferred revocation property: the verifier can check the revocation status of the holder\u2019s credential in an asynchronous way without the holder\u2019s participation. 2) The verifier can check if the credential of a holder has been reused in the past, even if the holder used the credential for different DIDs. The main limitation of this paper for our case is that the issuer is considered trusted and it needs to sign a message or retain a private state."],["<a href=\"Decentralized%20Identity%20and%20Verifiable%20Credential%20s%20088e38a239a24e2a8d0eb761b5f1eed7/zk-creds%20Flexible%20Anonymous%20Credentials%20from%20zkSNA%20a31aea5a7aaa42ce937689edfe0d5862.html\"> zk-creds: Flexible Anonymous Credentials from zkSNARKs and Existing Identity Infrastructure </a>","2022","important","Relevant","Anonymous Credentials","<a href=\"https://eprint.iacr.org/2022/878.pdf\" target = \"_blank\"> Link </a>","Frequently, users on the web need to show that they are, for example, not a robot, old enough to access an age restricted video, or eligible to download an ebook from their local public library without being tracked. Anonymous credentials were developed to address these concerns. However, existing schemes do not handle the realities of deployment or the complexities of real world identity. Instead, they make (often incorrect) assumptions, e.g., that the local department of motor vehicles will issue sophisticated cryptographic tokens to show users are over 18. In reality, there are multiple trust sources for a given identity attribute, their credentials have distinctively different formats, and many, if not all, issuers are unwilling to adopt new protocols. We present and build zk-creds, a protocol that uses general-purpose zero-knowledge proofs to 1) remove the need for credential issuers to hold signing keys: credentials can be issued via a transparency log, Byzantine system, or even a blockchain; 2) convert existing identity documents into anonymous credentials without modifying documents or coordinating with their issuing authority; 3) allow for flexible, composable, and complex identity statements over multiple credentials. Concretely, identity assertions using zk-creds take less than 300ms in a real-world scenario of using a passport to anonymously access age-restricted videos."]],"iDisplayLength":-1,"sScrollX":"100%","sScrollXInner":"100%","lengthMenu":[[-1,10,25,50],["All",10,25,50]],"paging":false,"scrollY":"70vh","dom":"Bfrtip","buttons":["copy","csv","json","print"]});
